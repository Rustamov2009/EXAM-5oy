
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Dasturga kirish uchun login va parolni kiriting!</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Sign in</button>
    </div>
    <div id="question-container" style="display: none;">
        <h2>Savol qo'shish uchun ushbu tugmani bosing!</h2>
        <input type="text" id="question-input" placeholder="Savol kiriting">
        <button id="add-question-btn">Add questions!</button>
        <ul id="question-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
